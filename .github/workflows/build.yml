name: Build prices.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 1 * *"  # tous les 1ers du mois Ã  06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build prices.json (12 derniers mois)
        env:
          DVF_URL: https://files.data.gouv.fr/geo-dvf/latest/csv/2024/full.csv.gz
        run: |
          python build_prices.py

   - name: Commit & push prices files
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    git add prices.json prices_12.json prices_24.json communes.json || true
    git commit -m "chore: update prices (12 & 24 months)" || echo "No changes"
    git push
